<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment Slot Booker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-indigo-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-graduation-cap text-2xl"></i>
                <span class="font-bold text-xl tracking-tight">UniPay Scheduler</span>
            </div>
            <div id="user-display"
                 class="hidden flex items-center gap-3 bg-indigo-800 py-1 px-3 rounded-full text-sm">
                <i class="fa-regular fa-user-circle"></i>
                <span id="user-email-span"></span>
                <button onclick="app.logout()"
                        class="ml-2 hover:text-indigo-200 underline">
                    Logout
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow flex items-center justify-center p-4">

    <!-- LOGIN VIEW -->
    <div id="login-view"
         class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden fade-in">
        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Student Login</h2>
                <p class="text-gray-500 text-sm mt-1">Access the fee payment scheduler</p>
            </div>

            <form onsubmit="app.handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Student Email
                    </label>
                    <input type="email" id="email" required
                           class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="student@college.edu">
                </div>

                <button type="submit"
                        class="w-full py-3 px-4 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700">
                    Access Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="dashboard-view"
         class="hidden w-full max-w-5xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row fade-in">

        <!-- LEFT PANEL -->
        <div class="w-full md:w-1/3 bg-gray-50 p-6 border-r border-gray-100 flex flex-col">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Payment Details</h3>

            <div class="space-y-4 flex-grow">

                <select id="fee-type" onchange="app.updateFeeDetails()"
                        class="block w-full py-2 border-gray-300 rounded-md border">
                    <option value="" disabled selected>Choose fee type...</option>
                    <option value="College Fee">College Tuition Fee</option>
                    <option value="Semester Fee">Semester Exam Fee</option>
                    <option value="Value Addition fee">CRT Fee / Value Addition fee</option>
                </select>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 mt-4">Choose Date</label>
                    <input type="date" id="slot-date" onchange="app.onDateChange()"
                           class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div id="fee-info-box"
                     class="hidden bg-blue-50 border border-blue-100 rounded-lg p-4">
                    <div class="flex justify-between">
                        <span>Amount:</span>
                        <span id="fee-amount">0/-</span>
                    </div>
                </div>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500 uppercase mb-1">Selected Slot</p>
                <div id="selected-slot-display"
                     class="text-gray-400 italic text-sm mb-4">
                    None selected
                </div>

                <button id="book-btn" onclick="app.bookSlot()" disabled
                        class="w-full py-2 px-4 rounded-md text-white bg-gray-300 cursor-not-allowed">
                    Confirm & Generate Token
                </button>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="w-full md:w-2/3 p-6">
              <h3 class="text-lg font-bold text-gray-800 mb-2">Available Slots</h3>
              <div id="slots-date-header" class="text-sm text-gray-600 mb-3"></div>
              <div id="slots-grid"
                  class="slot-container grid grid-cols-3 sm:grid-cols-4 gap-3 overflow-y-auto pr-2 max-h-[400px]">
              </div>
        </div>
    </div>

    <!-- SUCCESS VIEW -->
    <div id="success-view"
         class="hidden w-full max-w-md fade-in text-center bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold text-green-600 mb-2">Slot Confirmed!</h2>
        <p class="text-gray-500 mb-4">Your appointment has been scheduled.</p>

        <p><strong>Email:</strong> <span id="ticket-email"></span></p>
        <p><strong>Fee Type:</strong> <span id="ticket-type"></span></p>
        <p><strong>Time:</strong> <span id="ticket-time"></span></p>

        <button onclick="app.reset()"
                class="mt-4 text-indigo-600 hover:underline">
            Book Another Fee
        </button>
    </div>

</main>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
